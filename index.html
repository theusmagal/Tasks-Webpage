<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #7b73ad; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 15px; 
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 20px; 
        }
        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px; 
        }
        input[type="text"],
        input[type="password"],
        input[type="email"] {
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 20px; 
            outline: none;
        }
        input:focus {
            border-color: #7b68ee; 
        }
        button {
            background-color: #7b68ee; 
            color: white;
            border: none;
            padding: 15px;
            cursor: pointer;
            border-radius: 20px; 
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #6a5acd;
        }
        .info-text {
            text-align: center;
            margin-top: 20px;
        }
        a {
            color: #ff8c00; 
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
            color: #ff4500; 
        }
        .error-message {
            color: red;
            text-align: center;
            display: none; 
        }
    </style>
    
</head>
<body>

<div class="form-container">
    <h2>Welcome! Please Sign In or Register</h2>

    <!-- Login Form -->
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div>
            <input type="text" name="username" id="login_username" placeholder="Username" required>
        </div>
        <div>
            <input type="password" name="password" id="login_password" placeholder="Password" required>
        </div>
        <div>
            <button type="submit">Login</button>
        </div>
        {% if form.errors %}
            <div class="error-message">
                <strong>Your username and password didn't match. Please try again.</strong>
            </div>
        {% endif %}
    </form>
    <div>
        Do not have an account? <a href="{% url 'register' %}">Register here</a>
    </div>

</div>

</body>
</html>
